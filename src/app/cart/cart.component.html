<app-navbar [cartCount]="totalCart "></app-navbar>
<main class="container mt-5 mb-5">
    <div class="bg-white text-center fw-bold mt-5 p-5" *ngIf="totalCart == 0">
        <h4>carts is empty !</h4>
    </div>
    <div class="row" *ngIf="totalCart ">
        <div class="col-lg-8 col-12 cartBox" >
           <div class="row"*ngFor="let data of getCartData">
            <div class="col-lg-4 mt-5">
             
                <img src="{{data.pdImg}}" class="img-fluid">
            <div class="col-lg-10">
                <h4>{{data.pdName}}</h4>
                <p class="mt-2 mb-3"><span><i class="bi bi-currency-rupee"></i></span>{{data.pdPrice |number}}</p>
                <button class="btn btn-sm btn-danger" (click)="removeCart(data)"><i class="bi bi-trash3-fill"></i>Remove</button>
                <div class="mt-2 mb-2">
                    <button class="btn btn-sm btn-dark mb-1"[disabled] = "data.plusMinusCounter < 5 ? false:true"(click)="plusMinusCount(data,'plus')">+</button>
                    <input type="number" class="col-lg-5" value="{{data.plusMinusCounter}}" disabled>
                    <button class="btn btn-sm btn-dark mb-1"[disabled] = "data.plusMinusCounter > 1 ? false:true"(click)="plusMinusCount(data,'minus')">-</button>
                </div>
            </div>
           </div>
        </div>
        </div>
        
      
      
        <div class="col-lg-4 col-12 mt-5">
            <div class="priceBox">
                <h5 class="fw-bold">price details</h5>
                <hr>
                <p>
                    <span class="float-start">price({{totalCart}})</span>
                    <span class ="float-end"><i class="bi bi-currency-rupee"></i>{{totalAmount |number}}</span>
                </p>
                <br>
                <p>
                    <span class="float-start">Delivery</span>
                    <span class="float-end">Free</span>
                </p>
                <br>
                <hr>
                <p class="fw-bold">
                    <span class="float-start">Total Amount</span>
                    <span class="float-end"><i class="bi bi-currency-rupee"></i>{{totalAmount |number}}</span>
                </p>
                <div class="clearfix"></div>
                <button type="button" class="btn btn-warning mt-5 col-12" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Place Order<i class="bi bi-arrow-right-short"></i></button>

             

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Enter Email</label>
              <input type="email" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Enter Address</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
            <div class="mb-3">
                <input type="checkbox" checked><label>cash on delivery</label>
              </div>
             <div class="mb-3">
                <h5>Total Amount:{{this.totalAmount | number}}</h5>
             </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning" data-bs-dismiss="modal"(click)="orderClick()">Order Now</button>
        </div>
      </div>
    </div>
  </div>
            </div>
        </div>
        
         
         
        
</div>
</main>
