<app-navbar></app-navbar>
<main class="container mt-3 mb-5">
    <div class="row productBox">
        <div class="col-lg-6 col-md-8 col-sm-12 mx-auto text-center">
           <img src="{{getProductDetails.pdImg}}" class="img-fluid mb-3">
        </div>
        <div class="col-lg-8 col-12 mt-5">
            <h4>{{getProductDetails.pdName}}</h4>
            <p class="mt-3">{{getProductDetails.pdDesc}}</p>
            <p class="mt-3 mb-5"><span class="fw-medium"><i class="bi bi-currency-rupee"></i></span>{{getProductDetails.pdPrice}}</p>
            <button *ngIf ="!inCart"class="btn btn-md btn-warning" (click)="addCart(getProductDetails)"><i class="bi bi-bag-fill"></i>Add to Cart</button>
            <a *ngIf="inCart"  class="btn btn-md btn-warning" [routerLink]='["/cart"]'><i class="bi bi-bag-fill"></i>Go to Cart</a>
          
        </div>
    </div>
</main>
