
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
				<div class="card-body">
					<form id="registrationForm" action="">
						<div class="form-group">
							<label for="email">
								Email
							</label>
							<input type="email" 
								   class="form-control" 
								   id="email" 
								   placeholder="Email"  [(ngModel)]="loginObj.userName "required >
						</div>
						<div class="form-group">
							<label for="password">
								Password
							</label>
							<input type="password" 
								   class="form-control" 
								   id="password" 
								   placeholder="Password" [(ngModel)]="loginObj.password"
								required />
						</div>
						
						<a class="btn btn-md btn-primary my-2" [routerLink]="['/home']" >Sign up</a>
					</form>
					<p class="mt-3">
						Not registered?
						<a href="#">Create an
							account</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
